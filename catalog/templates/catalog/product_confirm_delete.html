{% extends 'catalog/base.html' %}
{% block title %} Удаление продукта {% endblock %}
{% block title1 %}
<div class="pricing-header px-2 pb-md-4 text-start">
    <h1 class="display-5">Удаление продукта {{ object.name }}</h1>
</div>
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-6">
        <form method="POST" class="post-form row" enctype="multipart/form-data">
            <div class="card p-3">
                <p class="card-text h3">Вы подтверждаете удаление продукта {{ object.name }} ?</p>
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    Удалить
                </button>
                <a href="{% url 'catalog:product_list' %}" class="btn btn-secondary mt-3">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
