{% extends 'base.html' %}
{% load my_tags %}
{% block title %} Информация о товаре {% endblock %}
{% block title1 %}
<div class="pricing-header px-2 pb-md-4 text-center">
    <h1 class="display-5">Информация о товаре</h1>
</div>
{% endblock %}
{% block content %}
    <div class="row text-center">
        <div class="col-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h2 class="card-title pricing-card-title">{{ product.name }}</h2>
                </div>
                <div class="card-body">
                    <img src="{{ product.image | media_filter }}" class="img-fluid">
                    <p>{{ product.description }}</p>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">₽ {{ product.price }}
                    </button>
                </div>
            </div>
        </div>
</div>
{% endblock %}
